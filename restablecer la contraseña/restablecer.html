<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos esenciales -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTABLECER LA CONTRASEÑA</title>
    <!-- Vincula el archivo CSS externo -->
    <link rel="stylesheet" href="restablecer.css">
    <!-- Icono de la página -->
    <link rel="icon" type="image/svg" href="../restablecer la contraseña/logo.svg">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Contenedor del logo principal -->
        <div class="logo">
            <img src="../restablecer la contraseña/logo.png" alt="Logo">
        </div>
        <!-- Título principal -->
        <div class="titulo-contenedor">
            <h1>¡RESTABLECER LA CONTRASEÑA!</h1>
        </div>
        <!-- Subtítulo -->
        <div class="subtitulo-contenedor">
            <h3><strong>MEGAPAQUETES</strong></h3>
        </div>
        <!-- Contenedor del párrafo con descripción -->
        <div class="parrafo-contenedor">
            <h5>FRUTAS   .    VERDURAS   .   TUBERCULOS   .   HORTALIZAS</h5>
        </div>
        <!-- Instrucciones -->
        <div class="parrafo-contenedor01">
            <p>Ingresa tu correo electrónico que has usado para <br> registrarte en la plataforma</p>
        </div>
        <!-- Formulario de restablecimiento -->
        <div class="formulario-contenedor">
            <form action="#" method="POST">
                <!-- Campo de correo electrónico -->
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo"  required>
                </div>
                <!-- Título de la sección de cambio de contraseña -->
                <div class="parrafo-contenedor01">
                    <p>Cambiar contraseña</p>
                </div>
                <!-- Campo para la contraseña anterior con ícono -->
                <div class="form-group">
                    <label for="password">Contraseña anterior que recuerdes</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    <img class="ojos" src="../restablecer la contraseña/eye.svg" alt="Logo" class="input-icon">
                </div>
                <!-- Campo para la nueva contraseña con ícono -->
                <div class="form-group">
                    <label for="new-password">Nueva contraseña</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Ingresa tu nueva contraseña" required>
                    <img class="ojos" src="../restablecer la contraseña/eye.svg" alt="Logo" class="input-icon">
                </div>
                <!-- Campo para la confirmar la contraseña  -->
                <div class="form-group">
                    <input type="password" id="new-password" name="new-password" placeholder="Confirmar contraseña" style="margin-top: 20px;" required>
                </div>
                <!-- Botón para enviar el formulario -->
                <div class="button-container">
                    <button class="button-inicar" type="submit">Enviar</button>
                </div>
                <!-- Botón para iniciar seccion -->
                <div class="button-container">
                    <button class="button-inicar" type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
