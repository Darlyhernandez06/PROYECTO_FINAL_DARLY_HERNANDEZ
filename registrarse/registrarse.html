<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registrarse.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../registrarse/logo.png" alt="Logo">
        </div>
        <div class="titulo-contenedor">
            <h1>¡BIENVENIDOS!</h1>
        </div>
        <div class="subtitulo-contenedor">
            <h3><strong>MEGAPAQUETES</strong></h3>
        </div>
        <div class="parrafo-contenedor">
            <h5>FRUTAS   .    VERDURAS   .   TUBERCULOS   .   HORTALIZAS</h5>
        </div>
        <div class="formulario-contenedor">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo"  required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="button-container">
                    <button class="button-inicar" type="submit">Iniciar Sesión</button>
                </div>
                <div class="parrafo1-contenedor">
                    <p>O iniciar sesión con</p>
                </div>
            </form>
        </div>
        <div class="social-contenedor">
            <div class="social-login">
                <button type="button">Iniciar sesión con Google</button>
                <button type="button">Iniciar sesión con Facebook</button>
            </div>
        </div>
        <div class="recuperar-contenedor">
            <a href="#">¿Has olvidado tu contraseña?</a>
        </div>
        <div class="crear-cuenta-contenedor">
            <p>¿Todavía no tienes una cuenta? <div class="boton-con-fondo">Crear cuenta</div></p>
        </div>
    </div>
    <div class="contenedor"></div>
</body>
</html>
