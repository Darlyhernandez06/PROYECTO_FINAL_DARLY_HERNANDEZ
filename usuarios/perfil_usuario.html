<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡BIENVENIDOS A MEGAPAQUETES!</title>
    <!-- Enlace al archivo CSS para estilos -->
    <link rel="stylesheet" href="perfil_usuario.css">
    <!-- Favicon para el navegador -->
    <link rel="icon" type="image/svg" href="../imagenes/logo.svg">
</head>
<body>
    <!-- Sección principal del perfil del usuario -->
    <section class="contenedor__principal--usuario">
        <div class="contenedor__principal">
            <div class="contenedor__titulo">
                <p><strong>Bienvenido, usuario</strong></p>
                <img src="../imagenes/Group 146.svg" alt="logo">
            </div>
            <div class="contenedor__linea"></div>
            <div class="contenedor__texto">
                <p>Aqui podras ver tus pedidos, editar tu perfil y realizar nuevas compras.</p>
            </div>
            <div class="contenedor__subtitulo">
                <p><strong>Mis pedidos</strong></p>
            </div>
            <!-- Línea separadora -->
            <div class="contenedor__linea"></div>
            <!-- Boton para regresar a la tienda -->
            <div class="boton__regresar">
                <a href="#" class="boton__regresar--link">Volver a la tienda</a>
            </div>
        </div>
    </section>

    <section class="contenedor__secundario--usuario">
        <div class="contenedor__subtitulo">
            <p><strong>Perfil</strong></p>
        </div>
        <!-- Línea separadora -->
        <div class="contenedor__linea"></div>
        <!-- Formulario de inicio de sesión -->
        <div class="form__contenedor">
            <div class="formulario">
                <form action="#" method="POST" class="from__principal">
                    <div class="formulario__primero">
                        <!-- Campo del nombre completo -->
                        <div class="form__group">
                            <label class="form__label" for="nombres">Nombres</label>
                            <input class="form__input" type="text" id="nombres" name="nombres" required>
                        </div>
                        <!-- Campo del correo -->
                        <div class="form__group">
                            <label class="form__label" for="correo">Correo</label>
                            <input class="form__input" type="email" id="correo" name="correo" required>
                        </div>
                        <!-- Campo de la dirección -->
                        <div class="form__group">
                            <label class="form__label" for="dirección">Dirección</label>
                            <input class="form__input" type="text" id="dirección" name="dirección" required>
                        </div>
                        <!-- Campo de la fecha de registro -->
                        <div class="form__group">
                            <label class="form__label" for="fecha-registro">Fecha de Registro</label>
                            <input class="form__input" type="date" id="fecha-registro" name="fecha-registro" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="formulario">
                <form action="#" method="POST" class="from__principal">
                    <div class="formulario__segundo">
                        <!-- Campo de los apellidos -->
                        <div class="form__group">
                            <label class="form__label" for="apellidos">Apellidos</label>
                            <input class="form__input" type="text" id="apellidos" name="apellidos" required>
                        </div>
                        <!-- Campo del teléfono -->
                        <div class="form__group">
                            <label class="form__label" for="telefono">Teléfono</label>
                            <input class="form__input" type="tel" id="telefono" name="telefono" required> 
                        </div>
                        <!-- Campo de la descripción -->
                        <div class="form__group d-flex flex-column">
                            <label class="form__label" for="descripcion">Descripción</label>
                            <textarea class="textarea" id="descripcion" name="descripcion" rows="4" required></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="footer">
        <p class="footer__parrafo">@Megapaquetes</p>
    </footer>

</body>
</html>
